<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg Remover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
        integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Lacquer&family=Merienda&family=Noto+Serif+JP:wght@200..900&display=swap');

        body {
            font-family: 'Noto Serif JP', serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
        }

        #imageOutput,
        #imageBefore {
            width: 100%;
            max-width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            border: 2px dashed #d1d5db;
            background-color: #f9fafb;
        }

        #imageOutput img,
        #imageBefore img {
            max-width: 100%;
            max-height: 100%;
        }

        .comparison-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
            }
        }

        .image-wrapper {
            text-align: center;
            margin-bottom: 1rem;
            /* Add spacing between stacked images */
        }

        .image-wrapper h3 {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #6b7280;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Loading Spinner -->
    <div id="loading" class="hidden fixed inset-0 flex justify-center items-center bg-gray-900 bg-opacity-75">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
    </div>

    <!-- Main Content -->
    <main class="w-full h-screen justify-center items-center content-center mx-auto md:px-8">
        <!-- Added top margin for header -->
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-12">
            <h3 class="text-center font-bold text-4xl mb-10">Bg Remover</h3>
            <form id="uploadForm" class="space-y-6">
                <!-- Upload Input -->
                <div class="flex flex-col items-center">
                    <label for="imageInput"
                        class="cursor-pointer w-full md:w-1/2 p-6 border-dashed border-2 border-gray-300 rounded-lg bg-gray-50 hover:bg-gray-100 text-center">
                        <span class="text-gray-500">Drag atau klik untuk upload gambar</span>
                        <input type="file" id="imageInput" accept="image/*" class="hidden" />
                    </label>
                    <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></p>
                </div>
                <!-- Buttons -->
                <div class="flex justify-center space-x-4">
                    <button type="button" id="removeBgButton"
                        class="w-auto gradient-bg text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
                        Remove
                    </button>
                    <button type="button" id="cancelButton"
                        class="w-auto bg-red-600 text-white px-6 py-3 rounded-lg shadow hover:bg-red-700 transition">
                        Cancel
                    </button>
                </div>
            </form>

            <div id="output" class="mt-8 inline-bloack xl:ml-0 ml-10 justify-center items-center content-center">
                <div class="comparison-container">
                    <div class="image-wrapper">
                        <div id="imageBefore" class="w-auto border-4 border-gray-300 rounded-lg">
                            <p id="beforePlaceholder" class="text-gray-400">Original Image</p>
                        </div>
                    </div>
                    <div class="image-wrapper">
                        <div id="imageOutput" class="w-auto border-4 border-gray-300 rounded-lg">
                            <p id="placeholderText" class="text-gray-400">Edited Image</p>
                        </div>
                    </div>
                </div>
                <p class="text-center text-xl font-semibold mt-3 mr-5">Bg Remover || By Andi Agung </p>
            </div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
